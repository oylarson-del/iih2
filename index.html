<!DOCTYPE html>
<html lang="en">
<head>

    </style>
</head>

            renderNav();

    function prepareDeck(deckName) {
        let items = [];
        
        if (deckName === 'Flagged') {
            flaggedItems.forEach(id => {
                const [d, n] = id.split(':');
                if (db[d]) {
                    const found = db[d].find(i => i.name === n);
                    if (found) items.push(found);
                }
            });
        } else {
            items = [...db[deckName]];
            
            // GENERATE CLASS CARDS
            const groups = {};
            db[deckName].forEach(item => {
                const cls = item.attributes.Class || item.class || item.attributes.Group;
                if (cls) {
                    if (!groups[cls]) groups[cls] = [];
                    groups[cls].push(item.name);
                }
            });
            
            Object.keys(groups).forEach(cls => {
                if (groups[cls].length > 1) {
                    items.push({
                        isClassCard: true,
                        name: cls, // Answer
                        list: groups[cls], // Clue
                        attributes: { "Card Type": "Classification" }
                    });
                }
            });
        }
        
        cardQueue = shuffleArray(items);
        updateCountDisplay();
        nextQuestion();
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

            nav.appendChild(btn);
        });
        const flagBtn = document.createElement('button');
        flagBtn.className = `nav-btn flagged-deck ${activeDeck === 'Flagged' ? 'active' : ''}`;
        flagBtn.textContent = `★ Flagged (${flaggedItems.size})`;
        flagBtn.onclick = () => switchDeck('Flagged');
        nav.appendChild(flagBtn);
    }

    function switchDeck(name) {
        if (name === 'Flagged' && flaggedItems.size === 0) return alert("Flag some items first!");
        activeDeck = name;
        streak = 0;
        document.getElementById('deck-indicator').textContent = `Deck: ${name}`;
        document.getElementById('streak-indicator').textContent = `Streak: 0`;
        renderNav();
        prepareDeck(name);
    }

    function toggleMode() {
        isFlashcard = document.getElementById('mode-switch').checked;
        document.getElementById('mode-label').textContent = isFlashcard ? "Mode: Flashcard" : "Mode: Quiz";
        document.getElementById('quiz-area').classList.toggle('hidden', isFlashcard);
        document.getElementById('flashcard-area').classList.toggle('hidden', !isFlashcard);
    }

    function toggleFlag() {
        if (!currentItem || currentItem.isClassCard) return;
        
        let sourceDeck = activeDeck;
        if (activeDeck === 'Flagged') {
            for (const [key, val] of Object.entries(db)) {
                if (val.find(i => i.name === currentItem.name)) sourceDeck = key;
            }
        } else {
             for (const [key, val] of Object.entries(db)) {
                if (val.find(i => i.name === currentItem.name)) sourceDeck = key;
            }
        }
        
        const id = `${sourceDeck}:${currentItem.name}`;
        if (flaggedItems.has(id)) flaggedItems.delete(id);
        else flaggedItems.add(id);
        
        localStorage.setItem('med_mastermind_flags_v5_3', JSON.stringify([...flaggedItems]));
        updateFlagIcon();
        renderNav();
    }

    function updateFlagIcon() {
        const btn = document.getElementById('flag-btn');
        if (currentItem.isClassCard) { btn.style.display = 'none'; return; }
        else { btn.style.display = 'block'; }

        let sourceDeck = null;
        for (const [key, val] of Object.entries(db)) {
            if (val.find(i => i.name === currentItem.name)) { sourceDeck = key; break; }
        }
        const id = `${sourceDeck}:${currentItem.name}`;
        
        if (flaggedItems.has(id)) {
            btn.classList.add('active');
            btn.style.color = '#f38ba8';
        } else {
            btn.classList.remove('active');
            btn.style.color = '#45475a';
        }
    }

    function updateCountDisplay() {
        document.getElementById('remaining-indicator').textContent = `Cards: ${cardQueue.length}`;
    }

    function nextQuestion() {
        document.getElementById('next-btn').classList.add('hidden');
        document.getElementById('flashcard-answer').classList.add('hidden');
        document.getElementById('flashcard-judgement').classList.add('hidden');
        document.getElementById('reveal-btn').classList.remove('hidden');
        document.getElementById('quiz-area').innerHTML = '';

        if (cardQueue.length === 0) {
            prepareDeck(activeDeck);
            return;
        }
        
        currentItem = cardQueue.pop();
        updateCountDisplay();
        updateFlagIcon();

        const container = document.getElementById('vignette-box');
        container.innerHTML = '';

        if (currentItem.isClassCard) {
            const title = document.createElement('div');
            title.className = 'class-card-header';
            title.textContent = "Identify the Drug Class / Group";
            container.appendChild(title);

            const ul = document.createElement('ul');
            ul.className = 'drug-list';
            currentItem.list.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                ul.appendChild(li);
            });
            container.appendChild(ul);

        } else {
            const attrs = currentItem.attributes;
            const keys = Object.keys(attrs).filter(k => k !== "Class" && k !== "Group" && k !== "Category" && k !== "Type");
            
            if (keys.length === 0) {
                const fallbackKey = Object.keys(attrs).find(k => k === "Class" || k === "Group" || k === "Category" || k === "Type");
                if (fallbackKey) {
                    const div = document.createElement('div');
                    div.className = 'vignette-item';
                    div.innerHTML = `<span class="vignette-label">Category Hint</span><span class="vignette-text">${attrs[fallbackKey]}</span>`;
                    container.appendChild(div);
                }
            } else {
                for (let i = keys.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [keys[i], keys[j]] = [keys[j], keys[i]];
                }
                const selectedKeys = keys.slice(0, Math.min(4, keys.length));
                
                selectedKeys.forEach(key => {
                    const div = document.createElement('div');
                    div.className = 'vignette-item';
                    div.innerHTML = `<span class="vignette-label">${key}</span><span class="vignette-text">${attrs[key]}</span>`;
                    container.appendChild(div);
                });
            }
        }

        if (!isFlashcard) {
            const correct = currentItem.name;
            let options = new Set([correct]);
            let pool = [];

            if (currentItem.isClassCard) {
                const allClasses = new Set();
                db[activeDeck].forEach(i => {
                    const c = i.attributes.Class || i.class || i.attributes.Group;
                    if(c) allClasses.add(c);
                });
                pool = Array.from(allClasses);
            } else {
                pool = db[activeDeck].map(i => i.name);
            }

            let attempts = 0;
            while (options.size < 4 && attempts < 200) {
                const r = pool[Math.floor(Math.random() * pool.length)];
                if (r) options.add(r);
                attempts++;
            }
            
            Array.from(options).sort(() => Math.random() - 0.5).forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'opt-btn';
                btn.textContent = opt;
                btn.onclick = () => checkQuiz(btn, opt, correct);
                document.getElementById('quiz-area').appendChild(btn);
            });
        }
    }

    function checkQuiz(btn, selected, correct) {
        const btns = document.querySelectorAll('.opt-btn');
        btns.forEach(b => b.disabled = true);
        
        if (selected === correct) {
            btn.classList.add('correct');
            streak++;
        } else {
            btn.classList.add('wrong');
            streak = 0;
            btns.forEach(b => { if(b.textContent === correct) b.classList.add('correct'); });
            
            if (cardQueue.length > 0) {
                 const insertPos = Math.floor(Math.random() * cardQueue.length);
                 cardQueue.splice(insertPos, 0, currentItem);
                 updateCountDisplay();
            } else {
                 cardQueue.push(currentItem);
            }
        }
        document.getElementById('streak-indicator').textContent = `Streak: ${streak}`;
        document.getElementById('next-btn').classList.remove('hidden');
    }

    function revealFlashcard() {
        document.getElementById('reveal-btn').classList.add('hidden');
        const ans = document.getElementById('flashcard-answer');
        ans.textContent = currentItem.name;
        ans.classList.remove('hidden');
        document.getElementById('flashcard-judgement').classList.remove('hidden');
    }

    function rateFlashcard(success) {
        if (success) streak++;
        else {
            streak = 0;
            if(!currentItem.isClassCard) {
                const btn = document.getElementById('flag-btn');
                if (!btn.classList.contains('active')) toggleFlag();
            }
            if (cardQueue.length > 0) {
                 const insertPos = Math.floor(Math.random() * cardQueue.length);
                 cardQueue.splice(insertPos, 0, currentItem);
                 updateCountDisplay();
            } else {
                 cardQueue.push(currentItem);
            }
        }
        document.getElementById('streak-indicator').textContent = `Streak: ${streak}`;
        nextQuestion();
    }

    init();
</script>
</body>
</html>
