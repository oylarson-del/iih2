ecially by pyogenic organisms, sterile inflammation caused by tissue necrosis (MI, burns)"}}, {"name": "Eosinophilia", "attributes": {"Group": "Benign Disorders", "Cause(s)/pathophysiology": "Allergic disorders such as asthma, hay fever, parasitic infestations, drug reactions, certain malignancies (e.g. lymphomas), autoimmune disorders (pemphigus, dermatitis herpetiformis), vasculitides, atheroembolic disease (transient)"}}, {"name": "Basophilia", "attributes": {"Group": "Benign Disorders", "Cause(s)/pathophysiology": "rare, often indicative of myeloproliferative neoplasm (CML, etc.)"}}, {"name": "Monocytosis", "attributes": {"Group": "Benign Disorders", "Cause(s)/pathophysiology": "Chronic infections (e.g. TB), bacterial endocarditis, rickettsiosis, malaria, autoimmune (e.g. SLE), IBD (e.g. ulcerative colitis)"}}, {"name": "Lymphocytosis", "attributes": {"Group": "Benign Disorders", "Cause(s)/pathophysiology": "accompanies monocytosis in many disorders associated with chronic immunologic stimulation (e.g. TB, brucellosis)\n\nviral infections (Hep A, CMV, EBV)\n\nBordetella pertussis"}}, {"name": "Reactive PMNs", "attributes": {"Group": "Benign Disorders", "Cause(s)/pathophysiology": "seen in severe infection or tissue necrosis", "Morphological changes": "Toxic granulations (darker than normal, coarse)\nDoyle bodies (patches of dilated endoplasmic reticulum, look like blue clouds)\nCytoplasmic vacuoles (phagolysosomes, indicate phagocytosis)"}}, {"name": "Acute Nonspecific Lymphadenitis", "attributes": {"Group": "Benign Disorders", "Cause(s)/pathophysiology": "direct microbiologic drainage (usually focal) or systemic infection (usually generalized)", "Symptoms/signs": "swollen, gray-red and engorged nodes\n\npainful because rapid expansion of node stretches the capsule"}}, {"name": "Chronic Nonspecific Lymphadenitis", "attributes": {"Group": "Benign Disorders", "Cause(s)/pathophysiology": "Follicular hyperplasia: seen in infections or inflammations that activate B-cells (RA, toxoplasmosis, early HIV)\n\nParacortical hyperplasia: seen in infections or inflammations that activate T-cells (viral infections, vaccinations, drugs like phenytoin)\n\nSinus histiocytosis: distension and prominence of the lymphatic sinusoids, often seen in lymph nodes draining cancers (breast)", "Symptoms/signs": "non-tender lymph nodes because slow expansion does not stretch capsule"}}, {"name": "Ebstein-Barr Virus", "attributes": {"Group": "Benign Disorders", "Cause(s)/pathophysiology": "Infectious Mononucleosis\n\nself limited lymphoproliferative disorder caused by EBV (a B-lymphotrophic herpesvirus)", "Symptoms/signs": "fever, sore throat, generalized lymphadenitis, lymphocytosis of CD8+ T cells", "Morphological changes": "Atypical lymphocytes (Downey cells): enlarged nucleus, abundant flowing cytoplasm that can indent by surrounding RBCs", "Treatment": "supportive"}}, {"name": "Follicular Lymphoma", "attributes": {"Group": "Neoplasms", "Subclass": "Lymphoid Neoplasms (WHO Classification)", "Typical Population": "Older adults", "Symptoms/signs": "Generalized lymphadenopathy\n\nLess common to have extranodal sites", "Immunophenotype & Translocation": "t(14;18) -> overexpression of BCL-2\n\nBCL-2 antagonizes apoptosis and promotes survival of follicular lymphoma cells", "Histology": "Nodular growth pattern", "Prognosis": "Indolent course, but incurable\n\n40% progress to diffuse large B-cell lymphoma"}}, {"name": "Diffuse Large B-Cell Lymphoma", "attributes": {"Group": "Neoplasms", "Subclass": "Lymphoid Neoplasms (WHO Classification)", "Typical Population": "Adults (median age 60), can occur in children", "Symptoms/signs": "Rapidly enlarging mass at a nodal or extranodal site (GI tract, brain)\n\nWaldeyer ring (oropharyngeal lymphoid tissue involved)", "Immunophenotype & Translocation": "Dysregulation of BCL-6 (DNA binding zinc finger transcription repressor) is common (30%)\n\nt(14;18) in 10-20% of cases", "Histology": "Diffuse growth pattern\nCells mia (Hyperviscosity syndrome due to IgM)\n\nVisual impairment, neurological problems, bleeding, cryoglobulinemia", "Treatment": "Plasmapheresis for hyperviscosity", "Prognosis": "Indolent course, incurable"}}, {"name": "Adult T-cell Leukemia/Lymphoma", "attributes": {"Group": "Neoplasms", "Subclass": "Lymphoid Neoplasms (WHO Classification)", "Cause(s)/pathophysiology": "Caused by HTLV-1 (Human T-cell Leukemia Virus Type 1)", "Typical Population": "Adults in endemic areas (Japan, West Africa, Caribbean)", "Symptoms/signs": "Skin lesions, generalized lymphadenopathy, hepatosplenomegaly, lytic bone lesions, hypercalcemia", "Prognosis": "Fatal within months to one year"}}, {"name": "Mycosis Fungoides", "attributes": {"Group": "Neoplasms", "Subclass": "Lymphoid Neoplasms (WHO Classification)", "Typical Population": "Adults", "Symptoms/signs": "Cutaneous patches, plaques, and tumors (CD4+ T cells home to skin)", "Morphological changes": "Pautrier microabscesses (aggregates of neoplastic cells in epidermis)", "Prognosis": "Indolent course, but can progress to Sezary syndrome"}}, {"name": "Sezary Syndrome", "attributes": {"Group": "Neoplasms", "Subclass": "Lymphoid Neoplasms (WHO Classification)", "Typical Population": "Adults", "Symptoms/signs": "Leukemic phase of Mycosis Fungoides\n\nGeneralized erythroderma (red skin)", "Morphological changes": "Cerebriform nuclei (Sezary cells) in blood", "Prognosis": "Poor prognosis"}}, {"name": "Extranodal NK/T-cell Lymphoma", "attributes": {"Group": "Neoplasms", "Subclass": "Lymphoid Neoplasms (WHO Classification)", "Cause(s)/pathophysiology": "Strongly associated with EBV", "Typical Population": "Adults (more common in Asia)", "Symptoms/signs": "Nasopharyngeal mass, destructive midline facial lesions", "Prognosis": "Aggressive, poor prognosis"}}, {"name": "Nodular sclerosis", "attributes": {"Group": "Neoplasms", "Subclass": "Hodgkins Lymphoma", "Typical Population": "Young adults (especially women)", "Symptoms/signs": "Mediastinal ion (alcoholics, poor diet), drugs (methotrexate, trimethoprim, phenytoin), increased requirement (pregnancy, cancer)", "Symptoms": "Glossitis", "Histology/Labs": "Increased homocysteine, NORMAL methylmalonic acid", "Testing": "Hb electrophoresis", "Complications": "Neural tube defects in fetus", "Treatment": "Folate supplement"}}, {"name": "Vitamin B12 Deficiency", "attributes": {"Category": "Macrocytic Anemias\n(MCV>100)", "Mechanism/Cause": "Pernicious anemia (anti-IF antibodies), vegan diet, malabsorption (Crohn's), Diphyllobothrium latum (tapeworm)", "Symptoms": "Glossitis\nSubacute combined degeneration (neuropathy)", "Histology/Labs": "Increased homocysteine, INCREASED methylmalonic acid", "Testing": "Schilling test (historic)", "Complications": "Neural tube defects in fetus", "Treatment": "B12 injections"}}, {"name": "Acute Hemolytic Transfusion Reaction", "attributes": {"Category": "Transfusion Reactions", "Mechanism/Cause": "Preformed antibody to donor RBCs\nABO incompatibility", "Symptoms": "fever, hypotension, chills, tachycardia, flank pain, hemoglobinuria (intravascular hemolysis)", "Histology/Labs": "acanthocytes (spur cells), echinocytes (burr cells), high reticulocytes", "Testing": "Positive direct Coombs test", "Complications": "increased risk of squamous cell carcinoma in esophagus", "Treatment": "Stop transfusion"}}, {"name": "Delayed Hemolytic Transfusion Reaction", "attributes": {"Category": "Transfusion Reactions", "Mechanism/Cause": "Anamnestic antibody response to donor RBC antigen (Rh or other)", "Symptoms": "mild fever, jaundice, no hemoglobinuria (extravascular hemolysis)", "Histology/Labs": "acanthocytes (spur cells), echinocytes (burr cells), high reticulocytes", "Testing": "Positive direct Coombs test", "Complications": "increased risk of squamous cell carcinoma in esophagus", "Treatment": "Stop transfusion"}}, {"name": "Febrile Nonhemolytic Transfusion Reaction", "attributes": {"Category": "Transfusion Reactions", "Mechanism/Cause": " // --- LOGIC ---
    let activeDeck = Object.keys(db)[0];
    let cardQueue = [];
    let currentItem = null;
    let streak = 0;
    let isFlashcard = false;
    let flaggedItems = new Set();

    function init() {
        try {
            const saved = localStorage.getItem('med_mastermind_flags_v6_3');
            if (saved) flaggedItems = new Set(JSON.parse(saved));
            renderNav();
            prepareDeck(activeDeck);
        } catch (e) {
            alert("Error loading app: " + e.message);
        }
    }

    function prepareDeck(deckName) {
        let items = [];
        
        if (deckName === 'Flagged') {
            flaggedItems.forEach(id => {
                const [d, n] = id.split(':');
                if (db[d]) {
                    const found = db[d].find(i => i.name === n);
                    if (found) items.push(found);
                }
            });
        } else {
            items = [...db[deckName]];
            
            // GENERATE CLASS CARDS
            const groups = {};
            db[deckName].forEach(item => {
                // Try Class, then class (lowercase), then Group
                const cls = item.attributes.Class || item.class || item.attributes.Group;
                if (cls) {
                    if (!groups[cls]) groups[cls] = [];
                    groups[cls].push(item.name);
                }
            });
            
            Object.keys(groups).forEach(cls => {
                if (groups[cls].length > 1) {
                    items.push({
                        isClassCard: true,
                        name: cls, // Answer
                        list: groups[cls], // Clue
                        attributes: { "Card Type": "Classification" }
                    });
                }
            });
        }
        
        cardQueue = shuffleArray(items);
        updateCountDisplay();
        nextQuestion();
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function renderNav() {
        const nav = document.getElementById('nav-container');
        nav.innerHTML = '';
        Object.keys(db).forEach(key => {
            const btn = document.createElement('button');
            btn.className = `nav-btn ${key === activeDeck ? 'active' : ''}`;
            btn.textContent = key;
            btn.onclick = () => switchDeck(key);
            nav.appendChild(btn);
        });
        const flagBtn = document.createElement('button');
        flagBtn.className = `nav-btn flagged-deck ${activeDeck === 'Flagged' ? 'active' : ''}`;
        flagBtn.textContent = `★ Flagged (${flaggedItems.size})`;
        flagBtn.onclick = () => switchDeck('Flagged');
        nav.appendChild(flagBtn);
    }

    function switchDeck(name) {
        if (name === 'Flagged' && flaggedItems.size === 0) return alert("Flag some items first!");
        activeDeck = name;
        streak = 0;
        document.getElementById('deck-indicator').textContent = `Deck: ${name}`;
        document.getElementById('streak-indicator').textContent = `Streak: 0`;
        renderNav();
        prepareDeck(name);
    }

    function toggleMode() {
        isFlashcard = document.getElementById('mode-switch').checked;
        document.getElementById('mode-label').textContent = isFlashcard ? "Mode: Flashcard" : "Mode: Quiz";
        document.getElementById('quiz-area').classList.toggle('hidden', isFlashcard);
        document.getElementById('flashcard-area').classList.toggle('hidden', !isFlashcard);
    }

    function toggleFlag() {
        if (!currentItem || currentItem.isClassCard) return;
        
        let sourceDeck = activeDeck;
        if (activeDeck === 'Flagged') {
            for (const [key, val] of Object.entries(db)) {
                if (val.find(i => i.name === currentItem.name)) sourceDeck = key;
            }
        } else {
             for (const [key, val] of Object.entries(db)) {
                if (val.find(i => i.name === currentItem.name)) sourceDeck = key;
            }
        }
        
        const id = `${sourceDeck}:${currentItem.name}`;
        if (flaggedItems.has(id)) flaggedItems.delete(id);
        else flaggedItems.add(id);
        
        localStorage.setItem('med_mastermind_flags_v6_3', JSON.stringify([...flaggedItems]));
        updateFlagIcon();
        renderNav();
    }

    function updateFlagIcon() {
        const btn = document.getElementById('flag-btn');
        if (currentItem.isClassCard) { btn.style.display = 'none'; return; }
        else { btn.style.display = 'block'; }

        let sourceDeck = null;
        for (const [key, val] of Object.entries(db)) {
            if (val.find(i => i.name === currentItem.name)) { sourceDeck = key; break; }
        }
        const id = `${sourceDeck}:${currentItem.name}`;
        
        if (flaggedItems.has(id)) {
            btn.classList.add('active');
            btn.style.color = '#f38ba8';
        } else {
            btn.classList.remove('active');
            btn.style.color = '#45475a';
        }
    }

    function updateCountDisplay() {
        document.getElementById('remaining-indicator').textContent = `Cards: ${cardQueue.length}`;
    }

    function nextQuestion() {
        document.getElementById('next-btn').classList.add('hidden');
        document.getElementById('flashcard-answer').classList.add('hidden');
        document.getElementById('flashcard-judgement').classList.add('hidden');
        document.getElementById('reveal-btn').classList.remove('hidden');
        document.getElementById('quiz-area').innerHTML = '';

        if (cardQueue.length === 0) {
            prepareDeck(activeDeck);
            return;
        }
        
        currentItem = cardQueue.pop();
        updateCountDisplay();
        updateFlagIcon();

        const container = document.getElementById('vignette-box');
        container.innerHTML = '';

        if (currentItem.isClassCard) {
            // CLASS CARD RENDER
            const title = document.createElement('div');
            title.className = 'class-card-header';
            title.textContent = "Identify the Drug Class / Group";
            container.appendChild(title);

            const ul = document.createElement('ul');
            ul.className = 'drug-list';
            currentItem.list.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                ul.appendChild(li);
            });
            container.appendChild(ul);

        } else {
            // NORMAL CARD RENDER
            const attrs = currentItem.attributes;
            const keys = Object.keys(attrs).filter(k => k !== "Class" && k !== "Group" && k !== "Category" && k !== "Type" && k !== "Subclass");
            
            if (keys.length === 0) {
                const fallbackKey = Object.keys(attrs).find(k => k === "Class" || k === "Group" || k === "Category" || k === "Type");
                if (fallbackKey) {
                    const div = document.createElement('div');
                    div.className = 'vignette-item';
                    div.innerHTML = `<span class="vignette-label">Category Hint</span><span class="vignette-text">${attrs[fallbackKey]}</span>`;
                    container.appendChild(div);
                }
            } else {
                for (let i = keys.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [keys[i], keys[j]] = [keys[j], keys[i]];
                }
                const selectedKeys = keys.slice(0, Math.min(4, keys.length));
                
                selectedKeys.forEach(key => {
                    const div = document.createElement('div');
                    div.className = 'vignette-item';
                    div.innerHTML = `<span class="vignette-label">${key}</span><span class="vignette-text">${attrs[key]}</span>`;
                    container.appendChild(div);
                });
            }
        }

        if (!isFlashcard) {
            const correct = currentItem.name;
            let options = new Set([correct]);
            let pool = [];

            if (currentItem.isClassCard) {
                const allClasses = new Set();
                db[activeDeck].forEach(i => {
                    const c = i.attributes.Class || i.class || i.attributes.Group;
                    if(c) allClasses.add(c);
                });
                pool = Array.from(allClasses);
            } else {
                // NORMAL CARD DISTRACTORS
                // Smart Filter: Exclude items with same Class/Group
                const currentClass = currentItem.attributes.Class || currentItem.attributes.Group;
                
                pool = db[activeDeck]
                    .filter(i => {
                        const iClass = i.attributes.Class || i.attributes.Group;
                        // Keep if classes are DIFFERENT (or if no class exists)
                        if (currentClass && iClass === currentClass) return false;
                        return true;
                    })
                    .map(i => i.name);
                
                // Fallback if pool is empty (unlikely with this many items)
                if (pool.length < 3) pool = db[activeDeck].map(i => i.name).filter(n => n !== correct);
            }

            let attempts = 0;
            while (options.size < 4 && attempts < 200) {
                const r = pool[Math.floor(Math.random() * pool.length)];
                if (r) options.add(r);
                attempts++;
            }
            
            Array.from(options).sort(() => Math.random() - 0.5).forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'opt-btn';
                btn.textContent = opt;
                btn.onclick = () => checkQuiz(btn, opt, correct);
                document.getElementById('quiz-area').appendChild(btn);
            });
        }
    }

    function checkQuiz(btn, selected, correct) {
        const btns = document.querySelectorAll('.opt-btn');
        btns.forEach(b => b.disabled = true);
        
        if (selected === correct) {
            btn.classList.add('correct');
            streak++;
        } else {
            btn.classList.add('wrong');
            streak = 0;
            btns.forEach(b => { if(b.textContent === correct) b.classList.add('correct'); });
            
            if (cardQueue.length > 0) {
                 const insertPos = Math.floor(Math.random() * cardQueue.length);
                 cardQueue.splice(insertPos, 0, currentItem);
                 updateCountDisplay();
            } else {
                 cardQueue.push(currentItem);
            }
        }
        document.getElementById('streak-indicator').textContent = `Streak: ${streak}`;
        document.getElementById('next-btn').classList.remove('hidden');
    }

    function revealFlashcard() {
        document.getElementById('reveal-btn').classList.add('hidden');
        const ans = document.getElementById('flashcard-answer');
        ans.textContent = currentItem.name;
        ans.classList.remove('hidden');
        document.getElementById('flashcard-judgement').classList.remove('hidden');
    }

    function rateFlashcard(success) {
        if (success) streak++;
        else {
            streak = 0;
            if(!currentItem.isClassCard) {
                const btn = document.getElementById('flag-btn');
                if (!btn.classList.contains('active')) toggleFlag();
            }
            if (cardQueue.length > 0) {
                 const insertPos = Math.floor(Math.random() * cardQueue.length);
                 cardQueue.splice(insertPos, 0, currentItem);
                 updateCountDisplay();
            } else {
                 cardQueue.push(currentItem);
            }
        }
        document.getElementById('streak-indicator').textContent = `Streak: ${streak}`;
        nextQuestion();
    }

    init();
</script>
